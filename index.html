<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floating Action Bar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Page background just for demo */
    body {
      margin: 0;
      height: 200vh;
      background: #0f3d2e;
      font-family: Arial, sans-serif;
    }

    /* Floating bar container */
    .qu-style-floating-bar {
      position: fixed;
      right: 20px;
      top: 45%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: #ffffff;
      padding: 12px 10px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
      z-index: 9999;
    }

    /* Buttons */
    .action-item {
      color: #1f6f5b;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      text-decoration: none;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .action-item:hover {
      background: rgba(31, 111, 91, 0.12);
      transform: scale(1.1);
    }

    .action-item svg {
      width: 24px;
      height: 24px;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Floating Bar -->
  <div class="qu-style-floating-bar" id="delayed-floating-bar">

    <!-- Accessibility -->
    <a id="my-muneer-trigger" href="#" class="action-item" title="تسهيلات">
      <svg viewBox="0 0 512 512" fill="currentColor">
        <path d="M256 48c-22.1 0-40 17.9-40 40s17.9 40 40 40
        40-17.9 40-40-17.9-40-40-40zM192 192h-48
        c-26.5 0-48 21.5-48 48v48c0 26.5 21.5 48
        48 48h48v128c0 26.5 21.5 48 48 48s48-21.5
        48-48V336h48c26.5 0 48-21.5 48-48v-48
        c0-26.5-21.5-48-48-48h-48v-32c0-26.5-21.5-48-48-48z"/>
      </svg>
    </a>

    <!-- Phone -->
    <a href="tel:+966163011111" class="action-item" title="اتصال مباشر">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M15.05 5.5a5 5 0 0 1 3.45 3.45"/>
        <path d="M22 16.92v3a2 2 0 0 1-2.18 2
        19.79 19.79 0 0 1-8.63-3.07
        19.5 19.5 0 0 1-6-6
        19.79 19.79 0 0 1-3.07-8.67
        A2 2 0 0 1 4.11 2h3
        a2 2 0 0 1 2 1.72"/>
      </svg>
    </a>

    <!-- Contact -->
    <a href="https://www.qu.edu.sa/contact-us/"
       class="action-item"
       title="اتصل بنا"
       target="_blank"
       rel="noopener noreferrer">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 4h16v16H4z"/>
        <polyline points="22,6 12,13 2,6"/>
      </svg>
    </a>

  </div>

  <!-- Delay like original site -->
  <script>
    const bar = document.getElementById("delayed-floating-bar");
    bar.style.display = "none";

    setTimeout(() => {
      bar.style.display = "flex";
    }, 4000);
  </script>

</body>
</html>
