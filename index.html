  <style>
    /* Page background just for demo */
    body {
      margin: 0;
      height: 200vh;
      background: #0f3d2e;
      font-family: Arial, sans-serif;
    }

    /* ================= Floating bar ================= */
    .qu-style-floating-bar {
      position: fixed;
      right: 20px;
      top: 45%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: #ffffff;
      padding: 12px 10px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
      z-index: 9999;
    }

    .action-item {
      color: #1f6f5b;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .action-item:hover {
      background: rgba(31, 111, 91, 0.12);
      transform: scale(1.1);
    }

    .action-item svg {
      width: 24px;
      height: 24px;
      display: block;
    }

    /* ================= Accessibility panel ================= */
    .accessibility-panel {
      position: fixed;
      left: 0;
      top: 0;
      width: 360px;
      height: 100vh;
      background: #ffffff;
      box-shadow: 4px 0 18px rgba(0,0,0,.25);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 10000;
      display: flex;
      flex-direction: column;
    }

    .accessibility-panel.open {
      transform: translateX(0);
    }

    /* Header */
    .panel-header {
      background: #2e7d5b;
      color: #fff;
      padding: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: bold;
    }

    .panel-header button {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    /* Tabs */
    .tabs {
      display: flex;
      background: #f2f2f2;
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
    }

    .tab.active {
      background: #2e7d5b;
      color: #fff;
    }

    /* Content */
    .panel-content {
      padding: 12px;
      overflow-y: auto;
      flex: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .tool {
      background: #f7f7f7;
      border-radius: 10px;
      padding: 16px 10px;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }

    .tool:hover {
      background: #e9f2ee;
    }

    .tool span {
      display: block;
      margin-top: 6px;
    }

    /* Footer */
    .panel-footer {
      padding: 12px;
      border-top: 1px solid #ddd;
    }

    .reset-btn {
      width: 100%;
      padding: 10px;
      border: 2px solid #2e7d5b;
      background: transparent;
      color: #2e7d5b;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
